<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title1 desc1">
  <title id="title1">Productivity and focus illustration</title>
  <desc id="desc1">Abstract scene with laptop card and charts indicating productivity and focus</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="bg1" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0" stop-color="#F1F6FF"/>
      <stop offset="1" stop-color="#ECFFF7"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg1)"/>
  <circle cx="650" cy="120" r="90" fill="#CDE5FF" opacity="0.35"/>
  <circle cx="140" cy="520" r="110" fill="#CFF6E7" opacity="0.35"/>

  <!-- Laptop card -->
  <g transform="translate(140,150)">
    <rect x="0" y="0" width="520" height="320" rx="20" fill="#FFFFFF" stroke="#E6EEF9"/>
    <rect x="20" y="20" width="340" height="18" rx="9" fill="#EAF2FF"/>
    <rect x="20" y="60" width="200" height="12" rx="6" fill="#EAF2FF"/>
    <rect x="20" y="84" width="260" height="12" rx="6" fill="#EAF2FF"/>

    <!-- Chart bars -->
    <g transform="translate(20,130)">
      <rect x="0" y="60" width="32" height="80" rx="8" fill="#BFDBFE"/>
      <rect x="48" y="20" width="32" height="120" rx="8" fill="#93C5FD"/>
      <rect x="96" y="45" width="32" height="95" rx="8" fill="#60A5FA"/>
      <rect x="144" y="10" width="32" height="130" rx="8" fill="url(#g1)"/>
    </g>

    <!-- Side panel -->
    <g transform="translate(380,60)">
      <rect x="0" y="0" width="120" height="200" rx="14" fill="#F9FBFF" stroke="#E6EEF9"/>
      <circle cx="24" cy="30" r="8" fill="#10B981"/>
      <rect x="42" y="24" width="64" height="10" rx="5" fill="#DCEBFF"/>
      <circle cx="24" cy="80" r="8" fill="#3B82F6"/>
      <rect x="42" y="74" width="64" height="10" rx="5" fill="#DCEBFF"/>
      <circle cx="24" cy="130" r="8" fill="#F59E0B"/>
      <rect x="42" y="124" width="64" height="10" rx="5" fill="#FFE8C2"/>
    </g>
  </g>
</svg>
